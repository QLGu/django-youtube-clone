<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/template/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
    <div class="row">
    <div class="span8">
    <form class="form-horizontal" id="registerHere" method='post' action="/register/">
        {% csrf_token %}
    <fieldset>

    <legend>Registration</legend>
    <div class="control-group">
    <label class="control-label">Name</label>
    <div class="controls">
    <input type="text" class="input-xlarge" id="user_name" name="name" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label">Surname</label>
    <div class="controls">
    <input type="text" class="input-xlarge" id="user_name" name="surname" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
    <input type="text" class="input-xlarge" id="user_email" name="mail" rel="popover" data-content="Whatâ€™s your email address?" data-original-title="Email">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label">Password</label>
    <div class="controls">
    <input type="password" class="input-xlarge" id="user_name" name="password" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label">Password Again</label>
    <div class="controls">
    <input type="password" class="input-xlarge" id="user_name" name="passagain" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
    </div>
    </div>
    .............
    .............

    <div class="control-group">
    <label class="control-label"></label>
    <div class="controls">
    <button type="submit" class="btn btn-success" >Create My Account</button>
    </div>
    </div>

    </fieldset>
    </form>
    </div>
    </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/template/static/js/bootstrap.min.js"></script>
  </body>
</html>
