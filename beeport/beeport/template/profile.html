    {% include "header.html" %}
    <div class="container">
    	<h3>Bilgilerimi Güncelle</h3>
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <table>
                {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                    <td>{{ field.errors }}</td>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Submit" />
        </form><br/>
        <a href="/delete_user/">Üyelik İptali</a><br/>
        <a href="/change_pass/">Şifremi Değiştir</a><br/>
        <a href="/update_email/">E-Posta Adresimi Güncelle</a>
    </div>
    {% include "footer.html" %}
