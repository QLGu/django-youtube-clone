<script>
            $('#nplaylist').click(function(){
            $.ajax({
                     type: "POST",
                     url: "{% url "newlist" %}",
                     data: {'name': $('#title').val(), 'csrfmiddlewaretoken': '{{csrf_token}}'},
                     dataType: "text",
                     success: function(rs) {
                            $("#new").modal('hide');
                            var obj = jQuery.parseJSON(rs);
                            $("#video-lists").append('<tr><td>' + $('#title').val() + '</td><td><a href="/watch/?list={{ ' + obj[0]["pk"] + ' }}">Oynat</a> <a href="/edit_list/{{ ' + obj[0]["pk"] + ' }}">Düzenle</a> <a href="/share_list/{{ ' + obj[0]["pk"] + ' }}">Paylaş</a> <a href="{% url "del_list" ' + obj[0]["pk"] + ' %}" onclick="return confirmDelete();">Sil</a></td></tr>');

                      },
                      error: function(rs, e) {
                            alert(rs.responseText);
                      }
                });
                return false; 
           });
          </script>
