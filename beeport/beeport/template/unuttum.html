{% include "header.html" %}
<div class="container">
	<h1 align="center">Change Password</h1>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<p class="text-center">Şifrenizi değiştirmek için mail adresinizi giriniz</p>
			<form method="post" action="/forgot_pass/">
				{% csrf_token %}
				<input type="text" class="input-lg form-control" name="email" id="email" placeholder="E-Mail Adresinizi Giriniz" autocomplete="off">
				<br>
				<input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" value="Şifremi Sıfırla">
			</form>
		</div><!--/col-sm-6-->
	</div><!--/row-->
</div>
{% include "footer.html" %}
