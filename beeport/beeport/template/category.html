    {% include "header.html" %}
    <style>
    body{ margin-top:20px;}
    .glyphicon { margin-right:5px;}
    .section-box h2 { margin-top:0px;}
    .section-box h2 a { font-size:15px; }
    .glyphicon-heart { color:#e74c3c;}
    .glyphicon-comment { color:#27ae60;}
    .separator { padding-right:5px;padding-left:5px; }
    .section-box hr {margin-top: 0;margin-bottom: 5px;border: 0;border-top: 1px solid rgb(199, 199, 199);}
    </style>
    <div class="container theme-showcase" role="main">
     {% for c in cat_info %}
     <h4 style="margin-left:2.3%;">{{ c.name }} Videos:</h4>
     {% endfor %}
     {% for video in videos %}
     <div class="col-md-10">
       <div class="well well-sm">
         <div class="row">
           <div class="col-xs-3 col-md-3 text-center">
             <img src="{{ video.video_image }}" alt="bootsnipp"
             class="img-rounded img-responsive" />
           </div>
           <div class="col-xs-9 col-md-9 section-box">
             <h2>
               {{ video.name }} <a href="/watch/{{ video.id }}"><span class="glyphicon glyphicon-new-window">
             </span></a>
           </h2>
           <p>{{ video.desc }} </p>
             <hr />
             <div class="row rating-desc">
               <div class="col-md-12">
                 <span class="glyphicon glyphicon-heart"></span><span class="glyphicon glyphicon-heart">
               </span><span class="glyphicon glyphicon-heart"></span><span class="glyphicon glyphicon-heart">
             </span><span class="glyphicon glyphicon-heart"></span>(36)<span class="separator">|</span>
             <span class="glyphicon glyphicon-comment"></span>(100 Comments)
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
    {% endfor %}
